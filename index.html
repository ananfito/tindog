<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="index.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Tindog</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-item" id="img-profile"><img src="./images/icon-profile.png" alt="profile icon"></div>
            <div class="navbar-item" id="img-logo"><img src="./images/logo.png" alt="tindog logo"></div>
            <div class="navbar-item" id="img-chat"><img src="./images/icon-chat.png" alt="chat icon"></div>
        </nav>
    </header>

    <main>
        <div class="avatar" id="img-avatar">
            <img id="img-avatar" src="./images/dog-teddy.jpg" alt="">
            <div class="avatar-content" id="avatar-content">
                <p class="avatar-info">Teddy, 30</p>
                <p class="avatar-msg">How you doin?</p>
            </div>
            <div class="badge hidden">
                <img src="./images/badge-nope.png" alt="badge">
            </div>
            <div class="badge hidden">
                <img src="./images/badge-like.png" alt="badge">
            </div>
        </div>
        <div class="btn-container" id="btn-container">
            <div class="btns" id="btn-reject"><img src="./images/icon-cross.png" alt="red x icon"></div>
            <div class="btns" id="btn-accept"><img src="./images/icon-heart.png" alt="green heart icon"></div>
        </div>

    </main>

    <script src="/index.js" type="module"></script>
</body>
</html>
